<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador Alura</title> 
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">

        <div class="logo">
          <img class="logo-img" src="Imagenes/logo-alura.png" alt="Logo Alura Latam"/>
        </div>

             <!-- div incluye donde se escribe el texto  a encriptar o Desencriptar -->
         <div>
            <input type="text" placeholder="Ingrese el texto aquí">
        </div>
        
             <!--div incluye muñeco de Alura y mensaje  y botón copiar-->
        <div>
            <img src="Imagenes/muneco-alura.png" alt="Imagen muñeco de Alura Latam">
            <h3>Ningún mensaje fue encontrado</h3>
            <textarea name="" id="" cols="30" rows="10">Ingresa el texto que desees encriptar o desencriptar.</textarea> <!--Cuadro donde se ingresa el mensaje a encriptar o Desencriptar -->
            <button>Copiar</button>
        </div>  
        
            <!--div incluye mensaje de escritura y botones encriptar y Desencriptar -->
        <div>
            <p>Solo minúsculas y sin acentos</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>
        
    </div>
     </body>
</html>
